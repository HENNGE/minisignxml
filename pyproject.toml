[tool.poetry]
name = "minisignxml"
version = "21.10"
description = "Minimal XML signature and verification, intended for use with SAML2"
authors = ["Jonas Obrist <jonas.obrist@hennge.com>"]
license = "Apache-2.0"
readme =  "README.md"
homepage = "https://github.com/HENNGE/minisignxml"
repository = "https://github.com/HENNGE/minisignxml"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Security :: Cryptography",
    "Topic :: Text Processing :: Markup :: XML",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.7"
cryptography = ">=2.8"
lxml = ">=4.4.1"
defusedxml = ">=0.6.0"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"
black = ">=21.9b0"
isort = ">=5.8.0"
pytest-cov = ">=2.8.1"
mypy = ">=0.782"

[tool.isort]
line_length = "88"
multi_line_output = "3"
combine_as_imports = "1"
include_trailing_comma = "True"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
